<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers -->
    <!--
      Updated CSP:
      - Removed Firebase specific domains no longer in use.
      - Added broad allowances for Clerk while we stabilize auth (script/connect/frame to https:).
      TODO: After confirming Clerk loads, tighten by replacing wildcard https: with explicit Clerk domains:
        script-src: https://*.clerk.services https://*.clerk.accounts
        connect-src: https://*.clerk.services https://*.clerk.accounts https://api.clerk.com https://api.clerk.dev
        frame-src: https://*.clerk.services https://*.clerk.accounts
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https: wss:; frame-src 'self' https:; object-src 'none'; base-uri 'self';" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Primary Meta Tags -->
    <title>CivicTrack - Report Civic Issues</title>
    <meta name="title" content="CivicTrack - Report Civic Issues" />
    <meta name="description" content="Report and track local civic issues in your community. Connect with local government to improve your neighborhood." />
    <meta name="keywords" content="civic issues, community, government, reporting, local issues, municipal services" />
    <meta name="author" content="CivicTrack Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CivicTrack - Report Civic Issues" />
    <meta property="og:description" content="Report and track local civic issues in your community" />
    <meta property="og:image" content="/vite.svg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="CivicTrack - Report Civic Issues" />
    <meta property="twitter:description" content="Report and track local civic issues in your community" />
    <meta property="twitter:image" content="/vite.svg" />
    
    <!-- Progressive Web App -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
  <!-- (Removed Firebase DNS prefetch; add Clerk domains here later if needed) -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
